name: Deploy Frontend and API to Azure Static Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'api/**' # Also trigger on API changes
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true # Checkout submodules if any

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # Store SWA deployment token in GitHub secrets
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (optional)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "frontend" # Location of your frontend source code
          api_location: "api" # Location of your Azure Functions code
          output_location: "dist" # Built output generated by 'npm run build' in 'frontend'
          ###### End of Repository/Build Configurations ######
        env: # Optional: Environment variables for the build process
          NODE_VERSION: '20' # Specify Node.js version for build if needed by SWA build image
          # Add any other build-time environment variables here
